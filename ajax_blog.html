<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css">
</head>
<body>
<form name="forma" method="POST" action="https://requestb.in/y746ovy7" class="form">
    <label hidden>sign up: <input type="text" placeholder="hello" style="background-color: black" hidden></label><br>
    <label hidden>password: <input type="password" placeholder="World"
                                   style="background-color: black; float: right; width: 170px" hidden> </label>
    <button type="button" class="btn btn-info btn lg" id="butt" data-toggle="modal" data-targer="#myModal">submit
    </button>
    <br>
</form>
<div id="posts">


</div>



<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

<script>

    (function () {
        "use strict";

        function request() {

            var location = $.ajax("data/blog.json")
            location.done(build)


        }

        request();

        function build(item) {
            var el = "";

            item.forEach(function (item) {
                console.log(item, el)
                el += "<h1>" + item.title + "" + "</h1>"
                el += "<p>" + item.content + "" + "</p>"
                el += "<ul>";
                el += "<li>" + item.categories + "" + "</li>"
                el += "<li>" + item.date + "" + "</li>"
                el += "</ul>"
            });
            append(el)

        }

        function append(build) {
            $("#posts").append(build)
        }

        $("#butt").click(function () {
            $("input").show()
            $("label").show()
            $(".form").dialog()

            if ($(this.click())) {
                $(this).submit()
            }


        })
    })()

</script>

</body>
</html>
