    <!--functions hide and show using javacript and jquery-->

    function unHide(elementId) {
        document.getElementById(elementId).removeAttribute("hidden");
        document.getElementById(elementId).style.display = "initial";
        unHide("show")


    }

    function hide(elementId) {
        document.getElementById(elementId).setAttribute("hidden", "true")
        document.getElementById(elementId).style.display = "none";
        unHide("hide")


    }

    function hideStuff() {
        hide("hidden-title")
        hide("hide")

    }

    document.getElementById("hide").addEventListener("click", hideStuff)


    function unHideStuff() {
        unHide("hidden-title")
        unHide("show")
    }

    document.getElementById("show").addEventListener("click", unHideStuff)
