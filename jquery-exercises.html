    (function () {
        var h1 = $("#header");

        h1.click(function () {
            console.log("click");
            $(this).css("background-color", "red")
        });
        $("#paragraph").dblclick(function () {
            var p = $("#paragraph")
            p.css("background-color", "green")

        });

//        THIS FUNCTION CODE WILL DISPLAY THE COLOR OF LI ONCE I HOVER OUT
        var hoverOut = function () {
            $(this).css("color", 'black')
        };


//          THIS CODE WILL DISPLAY THR COLOR ON LI'S ONCE I HOVER
        $('.w1, .w2, .w3').hover(function () {
            $(this).css('color', 'blue')

        }, hoverOut)
    })();
